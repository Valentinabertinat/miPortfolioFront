<div class="login-box">
<form [formGroup]="form" (ngSubmit)="ingresar()">
    <div>
         <label for="email">Email:</label>
         <input type="email" placeholder="Ingresa tu email" formControlName="email">
    </div>
    <br>
    <div>
         <label for="exampleInputPassword1" class="form-label">Password:</label>
         <input type="password" placeholder="Ingresa tu contraseña" formControlName="password">
    </div>
    <br>
    <div>
         <button type="submit" [disabled]="form.invalid">Iniciar Sesión</button>
    </div>
</form>
</div>
